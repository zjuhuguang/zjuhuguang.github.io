<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<p id="output">0</p>
<canvas width="480" height="320"></canvas>


<script src="src/requestAnimationFramePolyfill.js"></script>

<script type="text/javascript">

    //the super elements of all
    var spriteObject = {

        //The X and Y source position of the sprite's image and its height and width
        sourceX : 0,
        sourceY : 0,
        sourceWidth : 32,
        sourceHeight : 32,

        //The X and Y position of the sprite on the canvas as well as its height
        x : 0,
        y : 0,
        width : 32,
        height : 32,

        //The difference
        vx: 0,
        vy: 0,

        //Getters
        centerX: function()
        {
            return this.x + (this.width / 2);
        },
        centerY: function()
        {
            return this.y + (this.height / 2);
        },
        halfWidth: function()
        {
            return this.width / 2;
        },
        halfHeight: function()
        {
            return this.height / 2;
        }
    };


    var canvas = document.querySelector("canvas");
    var output = document.querySelector("#output");

    var point = 0;

    var drawingSurface = canvas.getContext("2d");

    var sprites = [];
    var aliens = [];

    //The alien frequency
    var alienFrequency = 100;
    var alienTimer = 0;

    //The background of the game
    var background = Object.create(spriteObject);

    background.sourceY = 32;
    background.sourceWidth = 480;
    background.sourceHeight = 320;

    background.width = 480;
    background.height = 320;

    sprites.push(background);

    var cannon = Object.create(spriteObject);

    cannon.x = canvas.width / 2 - cannon.width / 2;
    cannon.y = 280;
    sprites.push(cannon);

    var alienObjects = Object.create(spriteObject);
    alienObjects.sourceX = 32;
    alienObjects.isDestroyed = false;



    //Load the image file for Image object
    var image = new Image();
    image.src = "images/alienArmada.png";
    image.addEventListener("load", loadHandler, false);


    //The key code of different keys
    var UP = 38;
    var DOWN = 40;
    var RIGHT = 39;
    var LEFT = 37;

    //Directions
    var moveUp = false;
    var moveDown = false;
    var moveRight = false;
    var moveLeft = false;


    //different key event listener
    window.addEventListener("keydown", function(event)
    {
        switch(event.keyCode)
        {
            case UP:
                moveUp = true;
                break;

            case DOWN:
                moveDown = true;
                break;

            case LEFT:
                moveLeft = true;
                break;

            case RIGHT:
                moveRight = true;
                break;
        }
    }, false);

    window.addEventListener("keyup", function(event)
    {
        switch(event.keyCode)
        {
            case UP:
                moveUp = false;
                break;

            case DOWN:
                moveDown = false;
                break;

            case LEFT:
                moveLeft = false;
                break;

            case RIGHT:
                moveRight = false;
                break;
        }
    }, false);

    function loadHandler() {
        update();
    }

    function makeAlien() {

        var alien = Object.create(alienObjects);
        alien.y = 0 - alien.height;
        var randomPosition = Math.floor(Math.random() * 15);
        alien.x = randomPosition * alien.width;
        alien.vy = 1;

        aliens.push(alien);
        sprites.push(alien);
    }

    function update() {
        requestAnimationFrame(update, canvas);


        //Up
        if(moveUp && !moveDown)
        {
            cannon.vy = -8;
        }
        //Down
        if(moveDown && !moveUp)
        {
            cannon.vy = 8;
        }
        //Left
        if(moveLeft && !moveRight)
        {
            cannon.vx = -8;
        }
        //Right
        if(moveRight && !moveLeft)
        {
            cannon.vx = 8;
        }

        //Set the cannon's velocity to zero if none of the keys are being pressed
        if(!moveUp && !moveDown)
        {
            cannon.vy = 0;
        }
        if(!moveLeft && !moveRight)
        {
            cannon.vx = 0;
        }

        alienTimer++;
        if (alienTimer == alienFrequency) {
            alienTimer = 0;
            makeAlien();
        }

//        if (alienFrequency > 10) {
  //          alienFrequency--;
    //    }

        //Move the cannon
        //cannon.x += cannon.vx;
        //cannon.y += cannon.vy;
        cannon.x = Math.max(0, Math.min(cannon.x + cannon.vx, canvas.width - cannon.width));
        cannon.y = Math.max(0, Math.min(cannon.y + cannon.vy, canvas.height - cannon.height));

        for(var i = 0; i < aliens.length; i++) {
            var alien = aliens[i];
            alien.y += alien.vy;
            if (hitTestRectangle(alien, cannon)) {
                point++;
                removeObject(alien, aliens);
                removeObject(alien, sprites);
                output.innerHTML = point + "";
            }
        }


            //Render the sprite
        render();
    }

    //hitTestRectangle


    function removeObject(objectToRemove, array)
    {
        var i = array.indexOf(objectToRemove);
        if (i !== -1)
        {
            array.splice(i, 1);
        }
    }

    function hitTestRectangle(r1, r2)
    {
        //A variable to determine whether there's a collision
        var hit = false;

        //Calculate the distance vector
        var vx = r1.centerX() - r2.centerX();
        var vy = r1.centerY() - r2.centerY();

        //Figure out the combined half-widths and half-heights
        var combinedHalfWidths = r1.halfWidth() + r2.halfWidth();
        var combinedHalfHeights = r1.halfHeight() + r2.halfHeight();

        //Check for a collision on the x axis
        if(Math.abs(vx) < combinedHalfWidths)
        {
            //A collision might be occuring. Check for a collision on the y axis
            if(Math.abs(vy) < combinedHalfHeights)
            {
                //There's definitely a collision happening
                hit = true;
            }
            else
            {
                //There's no collision on the y axis
                hit = false;
            }
        }
        else
        {
            //There's no collision on the x axis
            hit = false;
        }

        return hit;
    }


    function render()
    {
        //Clear the previous animation frame
        drawingSurface.clearRect(0, 0, canvas.width, canvas.height);

        //Loop through all the sprites and use
        //their properties to display them
        if(sprites.length !== 0)
        {
            for(var i = 0; i < sprites.length; i++)
            {
                var sprite = sprites[i];
                drawingSurface.drawImage
                (
                        image,
                        sprite.sourceX, sprite.sourceY,
                        sprite.sourceWidth, sprite.sourceHeight,
                        Math.floor(sprite.x), Math.floor(sprite.y),
                        sprite.width, sprite.height
                );
            }
        }
    }





</script>


</body>
</html>
